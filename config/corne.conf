# Uncomment the following lines to enable the Corne RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_SLEEP=y
# CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER=y

# Enable mouse keys
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_MOUSE_MAX_SPEED=800      # Maximum speed of the mouse pointer
CONFIG_ZMK_MOUSE_ACCELERATION=4    # Acceleration factor
CONFIG_ZMK_MOUSE_ACCELERATION_DELAY=50 # Delay before acceleration starts
CONFIG_ZMK_MOUSE_MOVE_INTERVAL=8   # Interval between mouse pointer moves
CONFIG_ZMK_MOUSE_SCROLL_INTERVAL=15 # Interval for mouse scroll


CONFIG_ZMK_KEYBOARD_NAME=Tucon
